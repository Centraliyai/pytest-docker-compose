version: 2.1
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "requirements.txt" }}
            - v2-dependencies-
      - run:
          name: install dependencies
          command: |
            pyenv local 3.5.2
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Build Docker images
          command: |
            docker-compose -f ./tests/pytest_docker_compose_tests/docker_compose_directory/docker-compose.yml build
      - run:
          name: install package and run tests
          # TODO: Move testing over to tox, difficulty is getting python 3.5 and 3.6 to play nice with tox en pyenv
          command: |
            . venv/bin/activate
            pip install .
            pytest --docker-compose ./tests/pytest_docker_compose_tests/docker_compose_directory --docker-compose-no-build

  publish:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: publish_package
          command: ./publish_package.sh

workflows:
  version: 2
  build_and_publish:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - gemfury-master
